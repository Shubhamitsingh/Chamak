name: Chamak
description: A live streaming mobile app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  # Permission handler for app permissions
  permission_handler: ^11.0.1
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Animations
  animate_do: ^3.1.2
  loading_animation_widget: ^1.2.0+4
  
  # State Management & Navigation
  flutter_bloc: ^8.1.3
  go_router: ^12.1.1
  
  # Phone Number Input
  intl_phone_field: ^3.2.0
  
  # OTP Input
  pinput: ^3.0.1
  
  # Timer
  timer_count_down: ^2.2.2
  
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3
  flutter_local_notifications: ^18.0.1
  
  # Image Picker
  image_picker: ^1.2.0
  
  # Modern Avatar Package
  avatars: ^3.0.0
  flutter_svg: ^2.0.10
  
  # Location Services
  geolocator: ^13.0.0
  geocoding: ^3.0.0
  
  # Localization & Preferences
  intl: any
  shared_preferences: ^2.2.0
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_foreground_padding: "60%"
  remove_alpha_ios: true


