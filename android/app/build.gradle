plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
}

android {
    namespace = "com.example.live_vibe"
    compileSdk = 36
    
    compileOptions {
        // Enable desugaring for Java 8+ features
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.example.live_vibe"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }
    
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE', '/META-INF/{AL2.0,LGPL2.1}']
            pickFirsts += ['lib/**/libc++_shared.so']
        }
    }
    
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
dependencies {

  // Import the Firebase BoM

  implementation platform('com.google.firebase:firebase-bom:34.4.0')


  // TODO: Add the dependencies for Firebase products you want to use

  // When using the BoM, don't specify versions in Firebase dependencies

  implementation 'com.google.firebase:firebase-analytics'


  // Add the dependencies for any other desired Firebase products

  // https://firebase.google.com/docs/android/setup#available-libraries

  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.core:core:1.12.0'
  
  // Core library desugaring for Java 8+ features
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
  
  // Kotlin standard library
  // Note: kotlin_version is managed in settings.gradle
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
}
